<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu Imóvel</title>
    <link rel="stylesheet" href="css/Styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu imóvel para vender mais rápido!</h3>
        </div>

        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>

            <form>
                <div class="form-body">
                    <h1 class="form-title">Venda fácil seu imóvel!</h1>
                    <p>Descreva as características e marque os opcionais que ele possui</p> <br>
                    <div class="box-input">
                        <label for="title">
                            Título do anúncio <span class="required-field">*</span>
                        </label>
                        <input type="text" name="title" id="title" class="block" placeholder="Um título para o anúncio" minlength="1" maxlength="30" required>
                    </div>

                    <div class="box-input">
                        <label for="price">
                            Preço<span class="required-field">*</span>
                        </label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina o preço" required>
                    </div>

                    <div class="box-input">
                        <label for="description">
                            Descrição <span class="required-field">*</span>
                        </label>
                        <textarea name="description" id="description" class="block" placeholder="Coloque os detalhes do imóvel"></textarea>
                    </div>

                    <div class="box-input">
                        <label for="endereco">
                            Endereço<span class="required-field">*</span>
                        </label>
                        <input type="text" name="endereco" id="endereco" class="block" placeholder="Digite o endereço do imóvel" required>
                    </div>

                    <div class="box-input">
                        <label for="cidade">
                            Cidade<span class="required-field">*</span>
                        </label>
                        <input type="text" name="cidade" id="cidade" class="block" placeholder="Digite a cidade" required>
                    </div>

                    <div class="box-input">
                        <label for="area">
                            Área<span class="required-field">*</span>
                        </label>
                        <input type="number" name="area" id="area" class="block" placeholder="Digite a área do imóvel em m²" required>
                    </div>

                    <div class="box-input">
                        <label for="purchase_date">
                            Data de compra<span class="required-field">*</span>
                        </label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                    </div>

                    <div class="box-input">
                        <p>Tipo do imóvel: <span class="required-field">*</span> </p>
                        <input type="radio" id="casa" name="tipo">
                        <label for="casa">Casa</label>
                        <input type="radio" id="apartemento" name="tipo">
                        <label for="apartamento">Apartamento</label>
                    </div>

                    <div class="optional-box">
                        <p>Opcionais</p> <br>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="piscina">
                                <label for="piscina">Piscina</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="varanda_gourmet">
                                <label for="varanda_gourmet">Varanda Gourmet</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="moveis_planejados">
                                <label for="moveis_planejados">Móveis Planejados</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sauna" name="optional[]" value="sauna">
                                <label for="sauna">Sauna</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="academia" name="optional[]" value="academia">
                                <label for="academia">Academia</label>
                            </li>
                            <li>
                                <input type="checkbox" id="elevador" name="optional[]" value="elevador">
                                <label for="elevador">Elevador</label>
                            </li>
                            <li>
                                <input type="checkbox" id="espaco_kids" name="optional[]" value="espaco_kids">
                                <label for="espaco_kids">Espaço Kids</label>
                            </li>
                            <li>
                                <input type="checkbox" id="escritorio" name="optional[]" value="escritorio">
                                <label for="escritorio">Escritório</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do imóvel: <span class="required-field">*</span> </p>
                        <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
